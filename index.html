<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bot for CalcChat</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <a href="https://github.com/greg-solomon" class="header-link">Github</a>

  <main>
    <h1>Discord Bot for CalcChat</h1>
    <p>Post solutions to your homework problems from Calculus 11e in discord with one simple command:</p>

      !a [chapter] [section] [question]
    </blockquote>

  </main>
</body>
