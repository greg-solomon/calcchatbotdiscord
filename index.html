<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bot for CalcChat</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <a href="https://github.com/greg-solomon/calcchatbotdiscord" class="header-link">Github</a>
  </header>
  <main>
    <h1>Discord Bot for <a href="https://calcchat.com">CalcChat</a></h1>
    <p>Post solutions to your homework problems in discord with one simple command:</p>
    <blockquote>
      !a [chapter] [section] [question]
    </blockquote>
    <p>Show all commands</p>
    <blockquote>
      !help
    </blockquote>
    <a href="https://discord.com/oauth2/authorize?client_id=753420139541561395&permissions=19456&scope=bot" class="add-link">Add to your server</a>
  </main>
</body>
</html>
